<!DOCTYPE html>
 <html>
  <head>

    <!-- meta for the browser to allow for mobile first design-->
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <title>Data Collector for AGOL</title>

   <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
   </style>

   <!-- importing the css and libraries for esri.js -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>

   <!-- loading the modules -->
   <script>
        require(["esri/Map", "esri/views/MapView", "esri/config", "esri/widgets/Locate", "esri/widgets/Search" ], (Map, MapView, esriconfig, Locate, Search) => {
            
            //adding in API Key
            esriconfig.apiKey = "AAPK43ae26a537f044ed8133ebb729f04abfggOJ4kINLhUMjLfJgb7GYZH7kKZv7dtBxe9QvdBs0NKZQhtbbeWQ0uiLrXlxXIuE";

            const map = new Map({
                 basemap: "satellite"
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                center: [-81.745, 29.11], // Sets the center point of the view at a specified lon/lat
                zoom: 14 // MapView converts this to its corresponding scale which is 112823780.660964
            });

            const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        // Create the search widget and add it to the top right corner of the view
        const searchWidget = new Search({
            view: view
        });
        view.ai.add(searchWidget, {
            position: "top-right"  
        });
    });
    </script>

  </head>
  <body>
 
     <div id="viewDiv"></div>

  </body>
</html>
